<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar postagem</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 400px;
        }

        label,
        textarea {
            display: flex;
            flex: 1;
            margin-left: 5px;

        }

        input,
        textarea {
            margin: 5px;
        }
    </style>
    <script>
        function publicar(event) {
            event.preventDefault();
            fetch('http://192.168.15.26:3000/posts', {
                method: 'POST',
                body: JSON.stringify({
                    title: document.post.titulo.value,
                    author: document.post.conteudo.value,
                }),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((json) => {
                    location.href = "index.html"
                });
        }


    </script>
</head>

<body>
    <h2>Criar Post</h2>
    <form onsubmit="publicar(event)" name="post">

        <label>Titulo da postagem</label>
        <input type="text" name="titulo" required maxlength="30">
        <label>Conte√∫do da postagem</label>
        <textarea name="conteudo" id="" cols="30" rows="10" required maxlength="200"></textarea>
        <input type="submit" value="Publicar" class="botao">


    </form>
</body>

</html>
