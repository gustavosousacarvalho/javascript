<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postagens</title>
    <style>
        .container{
            display: flex;
            flex-wrap:wrap ;

        }
        .item{
            flex: 1;
            background: #c3c7c3;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
        }  
        h1{
            text-align: center;
        }
    </style>
    <script>
        window.onload = function(){
            fetch("http://localhost:3002/posts?_sort=id&_order=desc&_limit=200")
            .then((response)=>response.json())
            .then((posts)=>{
              for (let index = 0; index < posts.length; index++) {
                var div = document.createElement("div");
               div.className = "item";
               document.getElementsByClassName("container")[0].appendChild(div);
               var h2 = document.createElement("h2");
               h2.textContent = posts[index].title;
               div.appendChild(h2);
               var p = document.createElement("p");
               p.textContent = posts[index].author;
               div.appendChild(p);
                  
              }

               
            })
        }
    </script>
</head>
<body>
    <h1>Postagens</h1>
    <a href="post.html">Cria Postagem</a>
    <div class="container">
         
    </div>
</body>
</html>
