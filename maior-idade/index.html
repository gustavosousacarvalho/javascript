<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior de idade</title>
    <script>
        function maiorIdade() {
           
            if (document.form.idade.value < 18) {
                alert("Olá " +  document.form.nome.value + " acesso negado, pois você é menor de idade.")
            } else {
                alert("Olá " +  document.form.nome.value + ", acesso permitido.")
            }

        }
    </script>
    <style>
        input {
            display: flex;
            margin: 3px;
        }

        .botao {
            flex: 1;
            justify-content: center;
        }
    </style>
</head>

<body>
    <form name="form">
        <label>Digite seu primeiro nome:</label>
        <input type=" text" name="nome" required>
        <label>Digite sua idade:</label>
        <input type="number" name="idade" required>
        <input type="button" value="Acessar site" class="botao" onclick="maiorIdade()">
    </form>

</body>

</html>
