<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url</title>
    <script>
        function imagem(event) {
            event.preventDefault();
            var img = document.createElement("img");
            img.src = document.form.img.value;
            document.form.appendChild(img);
        }
    </script>
    <style>
         .container {
            display: flex;
            flex-direction: column;
            width: 500px;;
        }

        .item {
            display: flex;
            flex: 1;
            margin: 5px;
        }

        .btn-img {
            width: 100px;
            padding: 5px;
            justify-content: center;
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <form name="form" onsubmit="imagem(event)" class="container">
        <label>Digite a url: </label>
        <input type="url" name="img" class="item">
        <input type="submit" value="Mostra imagem" class="btn-img">
    </form>
</body>

</html>
