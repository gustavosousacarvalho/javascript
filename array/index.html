<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script>
        var pessoas = [
            "Gustavo de Sousa Carvalho",
            "Alexia Sousa Carvalho"
        ];
        window.onload = function () {
            document.getElementById("pessoas").innerHTML = pessoas.toString()

        }
        function adicionarPessoa() {
            var pessoa = prompt("Nome da pessoa")
            if (pessoa.length >= 3) {
                pessoas.push(pessoa);
                document.getElementById("pessoas").innerHTML = pessoas.toString()
            }else{
                alert("Nome da pessoa deve ter pelo menos 3 carcteres!")
            }
        }
        function removerUltimaPessoa() {
            pessoas.pop();
            document.getElementById("pessoas").innerHTML = pessoas.toString()
        }
    </script>
</head>

<body>
    <div id="pessoas"></div>
    <button onclick="adicionarPessoa()">Adicionar pessoa</button>
    <button onclick="removerUltimaPessoa()">Remover ultima pessoa</button>
</body>

</html>
