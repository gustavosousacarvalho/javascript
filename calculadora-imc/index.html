<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
</head>
<body>
    <script src="calculadora-imc.js"></script>
    <h2>Indice de massa corporal</h2>
    <form name="form" class="" onsubmit="CalcularImc(event)">
        <label>Peso:</label>
        <input class=""  type="number" name="Peso" required>
        <label>Altura:</label>
        <input class="" type="text" name="Altura" required>
        <input type="submit" value="Calcular IMC">
    </form>
    <h3 id="Resultado">Resultado</h3>
</body>
</html>
