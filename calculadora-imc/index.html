<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
</head>
<body>
    <h2>Indice de massa corporal</h2>
    <form name="form" class="calculadora" onsubmit="CalcularImc(event)">
        <label>Peso:</label>
        <input class=""  type="number" name="Peso" required>
        <label>Altura:</label>
        <input class="" type="number" name="Altura" required>
        <input class="button" type="button" value="Calcular IMC">
    </form>
</body>
</html>
