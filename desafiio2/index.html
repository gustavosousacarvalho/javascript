<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a;
        var b;
      window.onload = function(){
         a = document.getElementById("1");
         b = document.getElementById("2");
      }

        function exibirNomeCompleto() {
            alert(a.value +" " + b.value)
        }


    </script>

</head>

<body>
    <div>
        <input type="text" id="1">
        <input type="text" id="2">
        <input type="button" value="Mostrar nome completo" onclick="exibirNomeCompleto()">
    </div>
</body>

</html>
