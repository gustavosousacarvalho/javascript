<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
</head>
<style>
    .container {
        display: flex;
        flex-direction: column;
        width: 300px;
        align-items: center;
        margin: 20px auto;
        background: white;
    }

    input {
        display: flex;
        margin: 3px;
    }

    .botao {
        justify-content: center;
        width: 200px;
        padding: 5px;
        background: rgb(123, 202, 232);
        background: linear-gradient(90deg, rgba(123, 202, 232, 1) 37%, rgba(190, 100, 241, 1) 51%, rgba(149, 32, 215, 1) 85%);
        margin-left: 20px;
    }

    h1 {
        text-align: center;
    }

    body {
        background: rgb(123, 202, 232);
        background: linear-gradient(90deg, rgba(123, 202, 232, 1) 37%, rgba(190, 100, 241, 1) 51%, rgba(149, 32, 215, 1) 85%);
    }
</style>

<body>
    <form class="container">
        <h1>Login Form</h1>
        <label>Email or Phone</label>
        <input type="email" name="email" id="">
        <label>Password</label>
        <input type="password" name="senha" id="">
        <h6 style="color: turquoise">Forgot Password?</h6>
        <input type="button" value="LOGIN" class="botao" style="color: white">
        <h6>Not a member?</h6>


    </form>
</body>

</html>
