<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de valores</title>
    <script>
        var valores = [ 15, 5, 10, 20, 40, 30]

        function somaValores() {
            var total = 0;
         valores.forEach(valor => {
             total += valor;
         });
         alert(total)
             
         }

         function media() {
            var total = 0;
         valores.forEach(valor => {
             total += valor;
         });
         var media = total / valores.length
         alert(media)
             
         }

         function maiorValor() {
             var maiorValor = Math.max(...valores)
             alert(maiorValor)
         }

         function menorValor() {
             var menorValor = Math.min(...valores)
             alert(menorValor)
         }
        
    </script>
</head>

<body>
    <button onclick="somaValores()">total</button>

    <button onclick="media()">media</button>

    <button onclick="maiorValor()">Maior valor</button>

    <button onclick="menorValor()">Menor valor</button>
</body>

</html>
