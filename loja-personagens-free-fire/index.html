<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persoagens</title>
    <script>
        window.onload = function () {
            var personagens = [];
            fetch("http://localhost:3004/personagens?_sort=id&_order=asc&_limit=200")
                .then((response) => response.json())
                .then((dados) => {
                    personagens = dados.filter(p => p.comprado == true);
                    for (let index = 0; index < personagens.length; index++) {
                        var tr = document.createElement("tr");
                        var td1 = document.createElement("td");
                        var td2 = document.createElement("td");
                        td1.textContent = personagens[index].nome;
                        td2.textContent = personagens[index].dimas;
                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        document.getElementsByTagName("table")[0].appendChild(tr);

                    }

                });

        }
    </script>
    <style>
        td {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Meus personagens</h1>
    <a href="loja.html">Comprar Personagens</a>
    <table style="width:300px">
        <tr>
            <th>Nome</th>
            <th>Diamantes</th>
        </tr>
    </table>


</body>

</html>
