<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data e Hora</title>
    <script>
        window.onload = function () {
            setInterval(() => {
                var data = new Date();
                document.body.innerHTML = data.toLocaleDateString() + "-" + data.toLocaleTimeString();
            }, 1000);
        }
    </script>
</head>

</html>
