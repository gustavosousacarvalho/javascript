<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <script>
        function soma() {
            document.formulario.valorTotal.value =
                Number(document.formulario.campo1.value)+
            Number(document.formulario.campo2.value);

        }
    </script>
</head>

<body>
    <form name="formulario" action="teste" method="POST">
        Valor do Campo1 <input type="text" name="campo1" size="5"><br>
        <input type="button" value="+"><br>
        Valor do Campo2 <input type="text" name="campo2" size="5" onchange="soma()"><br>
        Reseultado <input type="text" name="valorTotal" size="5">
    </form>
</body>

</html>
