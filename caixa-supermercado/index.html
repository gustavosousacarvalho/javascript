<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa supermencado</title>
    <script src="caixa-supermecado.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item">
            <h2 class="mercado-nome">Supermercado Bem Barato</h2>
            <table class="produtos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>PRODUTO</th>
                        <th>Quant.</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
            <div class="display-total">
                <label class="label-total">TOTAL</label>
                <input type="text" value="0" class="total">
            </div>


        </div>
        <div class="item item2">
            <h1 class="caixa-status">Caixa Aberto</h1>
            <img src="" height="100px">
            <div class="container">
                <div class="item">
                    <label>Produto</label>
                    <select onchange="vizualizaProduto(this)">
                        <option selected disabled value="">Selecione o produto</option>
                    </select>
                </div>
                <div class="item">
                    <label>Quantidade</label>
                    <input type="number" class="quantidade" value="1" min="1">
                </div>
            </div>
            <div class="container">
                <h3 class="color-refri"></h3>
            </div>
            <div class="container">
                <div class="item">
                    <h4 name="texto-valor" class="valor">Valor Unitario</h4>
                </div>
                <div class="item">
                    <H4 name=valor class="cor-preco"></H4>
                </div>
            </div>
            <div class="container">
                <div class="item">
                    <table class="cor-comandos">
                        <tbody>
                            <tr>
                                <td>F2</td>
                                <td>Incerir produto</td>
                            </tr>
                            <tr>
                                <td>F9</td>
                                <td>Finalizar compra</td>
                            </tr>
                            <tr>
                                <td>F8</td>
                                <td>Remover produto</td>
                            </tr>
                            <tr>
                                <td>F5</td>
                                <td>Cancelar toda venda</td>
                            </tr>
                            <tr>
                                <td>F10</td>
                                <td>Sair da tela de caixa</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="item">
                    <table class="informacoes">
                        <tbody>
                            <tr>
                                <td>Caixa</td>
                                <td>1</td>
                            </tr>
                            <tr>
                                <td>Operador</td>
                                <td>Gustavo</td>
                            </tr>
                            <tr>
                                <td>Data</td>
                                <td>17/12/2020</td>
                            </tr>
                            <tr>
                                <td>Horas</td>
                                <td>11:10</td>
                            </tr>
                            <tr>
                                <td>Conex√£o</td>
                                <td>Em Rede</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</body>

</html>
